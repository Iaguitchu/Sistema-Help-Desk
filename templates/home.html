{% extends 'base.html' %}

{% block body %}

    <h1>Usuários Cadastrados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Data de Criação</th>
        </tr>
        {% for user in usuarios %}
        <tr>
            <td>{{ user["id"] }}</td>
            <td>{{ user["email"] }}</td>
            <td>{{ user["role"] }}</td>
            <td>{{ user["created_at"] }}</td>
        </tr>
        {% endfor %}
    </table>



<script  src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
